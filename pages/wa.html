<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件监听</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #log { white-space: pre-wrap; font-size: 14px; }
    </style>
</head>
<body>
<h1>文件监听日志</h1>
<div id="log">等待文件变化...</div>

<script>
    function fetchLogData() {
        fetch('/get_file_data')
            .then(response => response.json())
            .then(data => {
                const logDiv = document.getElementById("log");
                logDiv.textContent = data.data.join("\n");
            });
    }

    // 每秒更新日志
    setInterval(fetchLogData, 1000);
</script>
</body>
</html>
