<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homponr Text Conversion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #5A5B4F;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #F0E2CA;
            border-radius: 10px;
            width: 400px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #A0A085;
            text-align: center;
            height: auto;
        }

        .header {
            background-color: #BCC2C7;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #4B5058;
            letter-spacing: 2px;
        }

        .header-title {
            color: #3D4849;
            margin-bottom: 20px;
        }

        .icon {
            width: 60px;
            height: 60px;
            background-color: #C4B29B;
            display: inline-block;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .text-area {
            width: 100%;
            height: 100px;
            border-radius: 5px;
            border: 2px solid #999080;
            margin: 10px 0;
            padding: 10px;
            font-family: monospace;
            resize: none;
        }

        .convert-button {
            background-color: #6A6150;
            color: #FFFFFF;
            padding: 10px 20px;
            font-size: 1.1em;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        .convert-button:hover {
            background-color: #84745E;
        }

        .details-section {
            margin-top: 15px;
            font-size: 0.9em;
            color: #777060;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .toggle-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }

        .toggle-buttons div {
            width: 20px;
            height: 20px;
            background-color: #7C715A;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .toggle-buttons div:hover {
            background-color: #9E8B6F;
        }

        .horizontal-line {
            width: 80%;
            height: 5px;
            background-color: #7C715A;
            margin: 15px auto;
            border-radius: 5px;
        }

        @media screen and (max-width: 768px) {
            .container {
                width: 80%;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                width: 90%;
            }

            .header {
                font-size: 1.2em;
            }

            .convert-button {
                font-size: 1em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        HOMPALE
    </div>
    <div class="header-title">HOMPONR TEXT CONVERSION</div>

    <div class="icon"></div>

    <textarea class="text-area" id="inputText" placeholder="Enter your text here"></textarea>

    <div class="convert-button" onclick="convertText()">CONVERT</div>

    <div class="details-section">
        Innocenal Small Detules
    </div>

    <div class="toggle-buttons">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="horizontal-line"></div>
</div>

<script>
    // JavaScript function to convert the text to uppercase
    function convertText() {
        let inputText = document.getElementById('inputText').value;
        let convertedText = inputText.toUpperCase(); // Convert text to uppercase
        document.getElementById('inputText').value = convertedText; // Replace the original text with the converted text
    }
</script>

</body>
</html>
