<!DOCTYPE html>
<html lang="zh">
<head>
    <meta property="og:image" content="http://ww1.sinaimg.cn/large/0068un9lly1gdl6kpii7yj3048048mxe.jpg?where=super"/>
    <link rel="apple-touch-icon" href="http://ww1.sinaimg.cn/large/0068un9lly1gdl6kpii7yj3048048mxe.jpg">
    <meta name="description" content="Guimu's app description"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Tools</title>
    <link rel="stylesheet" href="static/bootstrap.min.css">
    <link rel="stylesheet" href="static/loaders.min.css">
    <link rel="stylesheet" href="static/popup.css">
    <script src="static/jquery.min.js"></script>
    <script src="static/bootstrap.min.js"></script>
</head>
<style>
    body {
        background-image: url('https://tu.dagm.com/T0P7');
        background-repeat: no-repeat;
        background-size: cover;
        color: #333;
        font-family: Arial, sans-serif;
    }

    .container-fluid {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
    }

    h3 {
        color: #4CAF50;
        font-weight: bold;
    }

    .panel {
        margin-bottom: 20px;
        background-color: #f5f5f5;
        border-radius: 8px;
        border: 1px solid #ddd;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .panel-body {
        padding: 15px;
    }

    textarea {
        font-size: 18px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .btn {
        margin: 10px 0;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    .btn-info {
        background-color: #17a2b8;
        border-color: #17a2b8;
    }

    .btn-danger {
        background-color: #dc3545;
        border-color: #dc3545;
    }

    .btn-success {
        background-color: #28a745;
        border-color: #28a745;
    }

    .modal-content {
        border-radius: 10px;
        padding: 20px;
    }

    .modal-header {
        background-color: #f7f7f7;
        border-bottom: 1px solid #e5e5e5;
    }

    .modal-footer {
        text-align: center;
    }

    footer {
        margin-top: 50px;
        padding: 20px 0;
        background-color: #333;
        color: #fff;
        text-align: center;
        font-size: 14px;
    }

    @media (max-width: 768px) {
        .panel-body textarea {
            font-size: 16px;
        }

        .btn {
            width: 100%;
        }

        .page-header h3 {
            font-size: 24px;
        }
    }
</style>

<body>
<div class="page-header text-center">
    <h3>Online Tools For Developers</h3>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-5 col-lg-5">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <textarea id="from" rows="15" class="form-control" placeholder="Src content"></textarea>
                </div>
            </div>
        </div>

        <div class="col-md-2 col-lg-2 text-center">
            <h4>通知</h4>
            <textarea id="notify" rows="12" class="form-control" readonly style="background-color: gainsboro;"></textarea>

            <button class="btn btn-info" type="button" onclick="imgBed()">上传图片</button>
            <button class="btn btn-primary" type="button">生成短网址</button>
            <button class="btn btn-danger" type="button">还原短网址</button>
            <button class="btn btn-success" type="button">Sql 转换</button>
        </div>

        <div class="col-md-5 col-lg-5">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <textarea id="to" rows="15" class="form-control" placeholder="Target content"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <div>京ICP备18020480号-1<br>Copyright ©2018, TOYAML.COM, All Rights Reserved<br>
        E-Mail: <code>1712066621@qq.com</code>
    </div>
</footer>

<script src="static/onLineTools.js"></script>
</body>
</html>
